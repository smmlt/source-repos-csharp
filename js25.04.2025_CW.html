    <button onclick="makePizza()">Приготовить пиццу</button>

<script>
function makeDough() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const failChance = Math.random();
            if (failChance < 0.15) {
                reject("Мука закінчилась. Піци не буде!");
            } else {
                resolve("Тісто готове");
            }
        }, 1000);
    });
}

function addToppings() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const failChance = Math.random();
            if (failChance < 0.2) {
                reject("Начинка без сиру!");
            } else {
                resolve("Начинка додана");
            }
        }, 2000);
    });
}

function bakePizza() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const failChance = Math.random();
            if (failChance < 0.05) {
                reject("Духовка зламалась!");
            } else {
                resolve("Піца спечена");
            }
        }, 3000);
    });
}

function servePizza() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const failChance = Math.random();
            if (failChance < 0.3) {
                reject("Офіціант впустив піцу!");
            } else {
                resolve("Піца подана клієнту");
            }
        }, 1000);
    });
}

function updateImage(imageURL) {
    const image = document.getElementById("pizzaImage");
    image.src = imageURL;
