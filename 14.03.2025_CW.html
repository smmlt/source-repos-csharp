        function compareStrings(str1, str2) {
            if (str1.length > str2.length) {
                return 1;
            } else if (str1.length < str2.length) {

            } else {
                return 0;
            }
        }

        //4
        function checkSpam(str) {
            const spamWords = ["100% безкоштовно", "збільшення продажів", "тільки сьогодні", "не видаляйте", "xxx"];
            const lowerStr = str.toLowerCase();

            for (let word of spamWords) {
                if (lowerStr.includes(word)) {
                    return true;
                }
            }
            return false;
        }

        console.log(checkSpam("Це 100% безкоштовно!"));
        console.log(checkSpam("Спеціальна пропозиція тільки сьогодні!"));
        console.log(checkSpam("Просто звичайний текст."));

        //3
        function countVowels(str) {
            const vowels = "aeiouAEIOU";
            let count = 0;
            
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    count++;
                }
            }
            
            return count;
        }
