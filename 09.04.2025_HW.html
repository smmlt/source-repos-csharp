<html>
    <head>
        <title>Blocks</title>
        <style>
            .block {
                width: 100px;
                height: 45px;
                margin: 6px;
            }
            #blocks{
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <div id="blocks" onmousedown="deleteBlock(event)"></div>
        <button id="addBlockBtn" onclick="addBlock()">Add block</button>
    </body>
    <script>
        function deleteBlock(e){
            if (e.target != document.getElementById('blocks') && e.target != document.getElementById('addBlockBtn'))
                {
                    e.target.remove()
                }
        }

        function addBlock(){
            let block = document.createElement("div");
            block.className = "block";
            block.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            document.getElementById("blocks").appendChild(block);
        }
    </script>
</html>
